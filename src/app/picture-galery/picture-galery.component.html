<div class="grid-container-root">
  <div class="root-title"><h1>Bildergalerie</h1></div>
  <div>
    <ng-container *ngIf="pictureSources !== undefined">
      <div *ngIf="layout === 'DESKTOP'; else MOBILE" class="grid-container">
        <ng-container *ngFor="let pictureSource of pictureSources">
          <div class="grid-item">
            <p-image
              class="imageGallery"
              [src]="assetsSourceUrl + pictureSource.url"
              [preview]="true"
              height="220px"
            ></p-image>
          </div>
        </ng-container>
      </div>
      <ng-template #MOBILE>
        <div class="grid-item">
          <p-galleria
            [value]="pictureSources"
            [containerStyle]="{ 'max-width': '500px' }"
            [numVisible]="5"
            [showItemNavigators]="true"
            [circular]="true"
            [showThumbnails]="false"
            ><ng-template pTemplate="item" let-item>
              <img [src]="assetsSourceUrl + item.url" style="width: 100%" />
            </ng-template>

            ></p-galleria
          >
        </div>
      </ng-template>
    </ng-container>
  </div>
</div>
