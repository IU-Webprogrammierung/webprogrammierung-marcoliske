<div class="grid-container-menu">
  <p-button
    styleClass="p-button-text"
    class="grid-item-menu"
    (click)="scrollView(destination.TOP)"
  >
    Willkommen
  </p-button>
  <p-button
    styleClass="p-button-text"
    class="grid-item-menu"
    (click)="scrollView(destination.ABOUT_ME)"
  >
    Über mich
  </p-button>
  <p-button
    styleClass="p-button-text"
    class="grid-item-menu"
    (click)="scrollView(destination.PICTURE_GALERY)"
  >
    Bilder
  </p-button>
  <p-button
    styleClass="p-button-text"
    class="grid-item-menu"
    (click)="scrollView(destination.COMMERCIAL)"
  >
    Pakete
  </p-button>
  <p-button
    styleClass="p-button-text"
    class="grid-item-menu"
    (click)="scrollView(destination.CONTACT)"
  >
    Kontakt
  </p-button>
  <img src="../../assets/marlimalist_shadow.svg" />
</div>

<div class="grid-container-burger-menu">
  <div class="grid-burger-menu-icons">
    <img
      class="menu-icon"
      (click)="setBurgerMenuToggle()"
      src="../../assets/burger-menu.svg"
    />
    <img class="logo" src="../../assets/marlimalist_shadow.svg" />
  </div>
  <ng-container *ngIf="this.burgerMenuToggle">
    <p-button styleClass="p-button-link" (click)="scrollView(destination.TOP)"
      >Willkommen</p-button
    >
    <p-button
      styleClass="p-button-link"
      (click)="scrollView(destination.ABOUT_ME)"
      >Über mich</p-button
    >
    <p-button
      styleClass="p-button-link"
      (click)="scrollView(destination.PICTURE_GALERY)"
      >Bilder</p-button
    >
    <p-button
      styleClass="p-button-link"
      (click)="scrollView(destination.CONTACT)"
      >Kontakt</p-button
    >
  </ng-container>
</div>
